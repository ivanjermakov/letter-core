#database configuration properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.url=jdbc:postgresql://localhost:5432/messenger
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

#context path of the server
server.servlet.context-path=/api

#server port
server.port=8080

#maximum polling request lifetime
sse.timeout=60000

#file upload configuration
fileupload.path=/media/ivan/D/upload/
web.static.resources.path=file/
default.avatar.conversation.path=default-avatar-conversation.png
default.avatar.chat.path=default-avatar-conversation.png

#maximum file size for upload request
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#maximum amount of search results
search.result.limit=20

#amount of days temporary data stay in database
online.lifetime-days=1

#mail server configuration
mail.from=
#TODO: configure mail
spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.port=

#sms sender configuration
twilio.account.sid=
twilio.auth.token=
twilio.from.number=

#logging configuration
logging.level.root=error
logging.level.com.gmail.ivanjermakov1.messenger=debug
