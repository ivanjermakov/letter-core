<div class="conversation-menu" *ngIf="currentPreview" (appOutsideClick)="conversationMenuView = false">
	<div class="button" (click)="conversationMenuView = !conversationMenuView">
		<i class="fas fa-ellipsis-v"></i>
	</div>
	<div class="context-menu" *ngIf="conversationMenuView">
		<div class="button">Mute</div>
		<div class="splitter"></div>
		<div class="button">Photos</div>
		<div class="button">Videos</div>
		<div class="button">Attachments</div>
		<div class="splitter"></div>
		<div class="button" (click)="hideConversation(currentPreview.conversation.id)">Hide conversation
		</div>
		<!--TODO: add alerts to danger buttons-->
		<div class="button danger" (click)="deleteConversation(currentPreview.conversation.id)">
			Delete conversation
		</div>
	</div>
</div>
